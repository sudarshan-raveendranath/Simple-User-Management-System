<div class="container" style="width: 40%;">
    <div class="card p-5 mt-5">
        <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
            <mat-form-field appearance="outline">
                <mat-label>Employee ID</mat-label>
                <input matInput placeholder="Employee ID" name="empId" [(ngModel)]="employee.empId" disabled>
                <mat-icon matSuffix>badge</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Employee Name</mat-label>
                <input matInput placeholder="Employee Name" name="empName" [(ngModel)]="employee.empName">
                <mat-icon matSuffix>text_fields</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Employee Contact Number</mat-label>
                <input matInput placeholder="Employee Contact Number" name="empContactNumber" [(ngModel)]="employee.empContactNumber">
                <mat-icon matSuffix>call</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Employee Address</mat-label>
                <input matInput placeholder="Employee Address" name="empAddress" [(ngModel)]="employee.empAddress">
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Choose your Department</mat-label>
                <mat-select name="empDepartment" [(ngModel)]="employee.empDepartment">
                    <mat-option value="IT">IT</mat-option>
                    <mat-option value="SE">SE</mat-option>
                    <mat-option value="CSNE">CSNE</mat-option>
                    <mat-option value="DS">DS</mat-option>
                </mat-select>
            </mat-form-field>

            <div>
                <label>Gender</label>
                <mat-radio-group aria-label="Select your Gender">
                    <mat-radio-button [checked]="employee.empGender == 'M'" (click)="selectGender('M')" value="M">Male</mat-radio-button>
                    <mat-radio-button [checked]="employee.empGender == 'F'" (click)="selectGender('F')" value="F">Female</mat-radio-button>
                </mat-radio-group>
            </div>

            <mat-form-field appearance="outline" class="mt-3">
                <mat-label>Employee Skills</mat-label>
                <input matInput placeholder="Employee Skills" name="empSkills" [(ngModel)]="employee.empSkills" disabled>
                <mat-icon matSuffix>menu_book</mat-icon>
            </mat-form-field>

            <div>
                <label>Skills</label>
                <section class="example-section">
                    <mat-checkbox (change)="onSkillChange($event)" class="example-margin" value="Java" [checked]="checkSkills('Java')">Java</mat-checkbox>
                    <mat-checkbox (change)="onSkillChange($event)" class="example-margin" value="Angular" [checked]="checkSkills('Angular')">Angular</mat-checkbox>
                    <mat-checkbox (change)="onSkillChange($event)" class="example-margin" value="Spring Boot" [checked]="checkSkills('Spring Boot')">Spring Boot</mat-checkbox>
                    <mat-checkbox (change)="onSkillChange($event)" class="example-margin" value="Javascript" [checked]="checkSkills('Javascript')">Javascript</mat-checkbox>
                </section>
            </div>

            <mat-divider></mat-divider>

            <div class="text-center mt-3">
                <button mat-raised-button class="m-2">Clear</button>
                <button mat-raised-button color="primary" class="m-2">Save</button>
            </div>
        </form>
    </div>
</div>
